<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Express</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <!-- Logo     -->
        <a href="index.html"><img width="200" src="images/logo.png" alt="Shopping Express"></a>
        <!-- End Logo     -->
        <!-- Nav -->
        <nav class="top-nav">
            <ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                </ul>
        </nav>
        <!-- End Nav -->
    </header>
    <!-- End Header Section -->

    <!-- Main Section -->
    <main>
        <!-- Page Title Section -->
        <section id="page-title-section">
            <article>
                <h2 align="center">Contact us</h2>
            </article>
        </section>
        <!-- End Page Title Section -->

        <!-- Form Section -->
        <form action="#">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <br><br>

            <label for="subject">Subject:</label><br>
            <input type="text" name="subject" id="subject" placeholder="Enter your message subject">
            <br><br>

            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
            <br><br>

            <input type="submit" value="Send">
        </form>
        <!-- End Form Section -->

        <!-- Address Section -->
        <section id="address-section">
            <article>
                <h2>Address</h2>
                <address>
                    House: 416/1 <br>
                    Road: Iqbal Road <br>
                    West Shewrapara, Dhaka-1216.
                </address>
            </article>
        </section>
        <!-- End Address Section -->


    </main>
    <!-- End Main Section -->

    <!-- Footer Section -->
    <footer>
        <!-- Link  -->
        <h2>Top Links</h2>
        <nav>
            <ol>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ol>
        </nav>
        <!-- End Link  -->
        <p align="center">&copy; 2022 All rights reserved.</p>
    </footer>
    <!-- End Footer Section -->

</body>

</html>
